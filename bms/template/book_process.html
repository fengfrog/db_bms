<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .btn-right {
      float: right;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
      <h2>borrow list</h2>
      <table class="table">
        <thead>
          <tr>
            <th>reader_id</th>
            <th>book_id</th>
            <th>borrow_time</th>
            <th>due_time</th>
            <th>return_time</th>
            <th>is_check</th>
            <th>is_return</th>
          </tr>
        </thead>
        <tbody>
          {% for item in borrow_list %}
          <tr>
            <td>{{ item.reader_id }}</td>
            <td>{{ item.book_id }}</td>
            <td>{{ item.borrow_time }}</td>
            <td>{{ item.due_time }}</td>
            <td>{{ item.return_time }}</td>
            <td>{{ item.is_check }}</td>
            <td>{{ item.is_return }}</td>
            <td>审核
              <a href="/book_edit/?id={{ borrow.id }}">同意</a>
              <a href="/book_del/?id={{ borrow.id }}">撤销</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  
    </div>
  
  </body>
  
  </html>
