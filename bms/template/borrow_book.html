<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
    <form class="input-group mb-3" action="" method="post">
        {% csrf_token %}
        <input type="text" class="form-control" placeholder="输入ISBN以搜索" id="ISBN" name="ISBN">
        <button class="btn btn-success" type="submit">GO!</button>
    </form>

    {% if books %}
    <table class="table">
        <tr>
            <th>book_id</th>
            <th>isbn_id</th>
            <th>position</th>
            <th>state</th>
            <th>operator_id</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.book_id }}</td>
            <td>{{ book.isbn_id }}</td>
            <td>{{ book.position }}</td>
            <td>{{ book.state }}</td>
            <td>{{ book.operator_id }}</td>
            {% if book.state == "未借出" %}
            <td> <button type="button" class="btn btn-primary active">借阅</button> </td>
            {% endif %}
        </tr>

        {% endfor %}
    </table>
    {% endif %}

</body>

</html>
