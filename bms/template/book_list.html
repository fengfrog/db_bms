<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <style>
      .btn-right {
        float: right;
      }
    </style>

    <!--获取cookie username显示异常-->

    <h2>Book list</h2>
    <table class="table">
      <thead>
        <tr>
          <th>name</th>
          <th>author</th>
          <th>publisher</th>
          <th>ISBN</th>
          <th>date</th>
          <th>number</th>
          <th>operator</th>
        </tr>
      </thead>
      <tbody>
        {% for book in book_list %}
        <tr>
          <td>{{ book.name }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.publisher }}</td>
          <td>{{ book.isbn }}</td>
          <td>{{ book.date }}</td>
          <td>{{ book.number }}</td>
          <td>{{ book.operator }}</td>
          <td>
            <a href="/book_edit/?id={{ book.id }}">编辑</a>
            <a href="/book_del/?id={{ book.id }}">删除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>

</html>
