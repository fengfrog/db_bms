<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <style>
            .btn-right {
                float: right;
            }
        </style>

        <script>
            function getCookie(name) {
                var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
                if (arr = document.cookie.match(reg)) return unescape(arr[2]);
                else return null;
            }
            var username = getCookie('user_id');
            if (username != null) {
                document.write("<h1>欢迎您，" + username + "</h1>");
            }      
        </script>

        <h2>图书管理系统
            <small>管理员界面</small>
        </h2>

        <a href="/book_put_in" class="btn btn-primary">书目入库</a>
        <a href="/book_process" class="btn btn-primary">审核借书手续</a>
        <a href="/book_list" class="btn btn-primary">书目列表</a>
    </div>

</body>

</html>
