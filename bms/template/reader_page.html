<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <style>
            .btn-right {
                float: right;
            }
        </style>

        <script>
            function getCookie(name) {
                var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
                if (arr = document.cookie.match(reg)) return unescape(arr[2]);
                else return null;
            }
            var username = getCookie('user_id');
            if (username != null) {
                document.write("<h1>欢迎您，" + username + "</h1>");
            }      
        </script>


        <!-- 功能列表\借书\还书 -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                功能列表
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/borrow_book/">借书</a></li>
                <li><a class="dropdown-item" href="/return_book/">还书</a></li>
                <li><a class="dropdown-item" href="/reader_page/modify/">修改密码</a></li>
                <li><a class="dropdown-item" href="/login/">退出登录</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
